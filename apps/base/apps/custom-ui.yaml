# Copied from, @see: https://github.com/traefik/hub-apiportal-ui/blob/main/manifest.yaml
---
apiVersion: v1
kind: Namespace
metadata:
  name: portal-ui

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-apiportal-ui
  namespace: portal-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hub-apiportal-ui
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hub-apiportal-ui
        app.kubernetes.io/component: api-portal-ui
        app.kubernetes.io/name: hub-apiportal-ui
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - hub-apiportal-ui
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
      - image: immanuelfodor/hub-portal-ui:latest
        name: hub-apiportal-ui
        # Pull always in case there is a new customization added in the meantime
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 65534
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - NET_RAW

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hub-apiportal-ui
  namespace: portal-ui
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hub-apiportal-ui

---
apiVersion: v1
kind: Service
metadata:
  name: hub-apiportal-ui
  namespace: portal-ui
  labels:
    app.kubernetes.io/component: api-portal-ui
    app.kubernetes.io/name: hub-apiportal-ui
spec:
  ports:
  - name: web
    port: 80
    targetPort: 3000
  selector:
    app: hub-apiportal-ui
  type: ClusterIP
